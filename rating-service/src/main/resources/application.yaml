server:
  port: 8082

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/ratings
    username: ratings
    password: ratings
  jpa:
    hibernate:
      ddl-auto: update

  kafka:
    bootstrap-servers: localhost:9092
    consumer:
      group-id: rating-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.peya.interview.events"

  data:
    redis:
      host: localhost
      port: 6379

app:
  kafka:
    topics:
      reviewsEvents: reviews.events
